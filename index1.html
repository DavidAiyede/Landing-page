<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style1.css">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="first_item">
                <h4 class="first_title">Your Result</h4>
                <div class="circle">
                    <h2>76</h2>
                    <h6>of 100</h6>
                </div>
                <h2 class="great">Great</h2>
                <p>
                <h4 class="description">You scored higher than 65% of the people who have taken these tests</h4>
                </p>
            </div>
            <div class="second_item">
                <h4 class="second_title">Summary</h4>
                <div class="boxes">
                    <div class="box">
                        <div class="box_text1">
                            <img src="./icon-reaction.svg" alt="">
                            <h5>Reaction</h5>
                        </div>
                        <h3>80 /<span class="hoo">100</span></h3>
                    </div>
                    <div class="box">
                        <div class="box_text2">
                            <img src="./icon-memory.svg" alt="">
                            <h5>Memory</h5>
                        </div>
                        <h3>80 /<span>100</span></h3>
                    </div>
                    <div class="box">
                        <div class="box_text3">
                            <img src="./icon-verbal.svg" alt="">
                            <h5>Verbal</h5>
                        </div>
                        <h3>80 /<span>100</span></h3>
                    </div>
                    <div class="box">
                        <div class="box_text4">
                            <img src="./icon-visual.svg" alt="">
                            <h5>Visual</h5>
                        </div>
                        <h3>80 /<span>100</span></h3>
                    </div>
                </div>
                <button>Confirm</button>
            </div>
        </div>
    </div>
</body>

</html>
